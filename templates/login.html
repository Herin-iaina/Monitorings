<!DOCTYPE html>
<html lang="fr">
<head>
    <title>SMARTELIA â€“ Connexion</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: rgba(30, 41, 59, 0.8);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --border-color: rgba(148, 163, 184, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image:
                radial-gradient(ellipse at 20% 50%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(139, 92, 246, 0.06) 0%, transparent 50%);
        }

        .login-container {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 48px 40px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-bottom: 36px;
        }

        .lock-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }

        .pin-display {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 28px;
        }

        .pin-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid var(--text-muted);
            background: transparent;
            transition: all 0.2s ease;
        }

        .pin-dot.filled {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.5);
        }

        .pin-input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .key {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 1.25rem;
            font-weight: 500;
            padding: 18px;
            cursor: pointer;
            transition: all 0.15s ease;
            user-select: none;
        }

        .key:hover {
            background: rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.4);
            color: var(--accent-blue);
        }

        .key:active {
            transform: scale(0.94);
            background: rgba(59, 130, 246, 0.25);
        }

        .key.delete {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
            color: var(--accent-red);
            font-size: 1rem;
        }

        .key.delete:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.4);
        }

        .key.validate {
            background: rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.3);
            color: var(--accent-blue);
            font-size: 1rem;
        }

        .key.validate:hover {
            background: rgba(59, 130, 246, 0.3);
            border-color: var(--accent-blue);
        }

        .key.validate:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: var(--accent-red);
            font-size: 0.8rem;
            min-height: 20px;
            margin-bottom: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.visible {
            opacity: 1;
        }

        .shake {
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
        }

        /* Hidden form for POST submission */
        #login-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-box">
        <span class="lock-icon">ðŸ”’</span>
        <div class="logo">SMARTELIA</div>
        <p class="subtitle">Monitoring Dashboard</p>

        <div class="pin-display" id="pin-display">
            <div class="pin-dot" id="dot-0"></div>
            <div class="pin-dot" id="dot-1"></div>
            <div class="pin-dot" id="dot-2"></div>
            <div class="pin-dot" id="dot-3"></div>
        </div>

        <div class="error-message" id="error-msg">
            {% if error %}{{ error }}{% endif %}
        </div>

        <div class="keypad">
            <button class="key" onclick="appendDigit('1')">1</button>
            <button class="key" onclick="appendDigit('2')">2</button>
            <button class="key" onclick="appendDigit('3')">3</button>
            <button class="key" onclick="appendDigit('4')">4</button>
            <button class="key" onclick="appendDigit('5')">5</button>
            <button class="key" onclick="appendDigit('6')">6</button>
            <button class="key" onclick="appendDigit('7')">7</button>
            <button class="key" onclick="appendDigit('8')">8</button>
            <button class="key" onclick="appendDigit('9')">9</button>
            <button class="key delete" onclick="deleteDigit()">âŒ«</button>
            <button class="key" onclick="appendDigit('0')">0</button>
            <button class="key validate" id="validate-btn" onclick="submitPin()" disabled>âœ“</button>
        </div>

        <form id="login-form" method="POST" action="/login">
            <input type="hidden" name="pin" id="pin-hidden">
        </form>
    </div>

    <script>
        let pin = '';
        const MAX_LEN = 4;

        {% if error %}
        document.getElementById('error-msg').classList.add('visible');
        {% endif %}

        function updateDisplay() {
            for (let i = 0; i < MAX_LEN; i++) {
                const dot = document.getElementById('dot-' + i);
                dot.classList.toggle('filled', i < pin.length);
            }
            document.getElementById('validate-btn').disabled = pin.length < MAX_LEN;
        }

        function appendDigit(d) {
            if (pin.length < MAX_LEN) {
                pin += d;
                updateDisplay();
                if (pin.length === MAX_LEN) {
                    setTimeout(submitPin, 150);
                }
            }
        }

        function deleteDigit() {
            pin = pin.slice(0, -1);
            updateDisplay();
            hideError();
        }

        function submitPin() {
            if (pin.length < MAX_LEN) return;
            document.getElementById('pin-hidden').value = pin;
            document.getElementById('login-form').submit();
        }

        function hideError() {
            document.getElementById('error-msg').classList.remove('visible');
        }

        // Keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.key >= '0' && e.key <= '9') appendDigit(e.key);
            else if (e.key === 'Backspace') deleteDigit();
            else if (e.key === 'Enter') submitPin();
        });

        updateDisplay();
    </script>
</body>
</html>
